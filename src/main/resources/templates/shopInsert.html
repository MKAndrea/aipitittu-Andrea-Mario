<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Insert/Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Shop Insert/Update</h2>
        <form th:action="@{/api/shops/upsertShop}" th:object="${shop}" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="image_preview">Image Preview URL</label>
                <input type="text" id="image_preview" th:field="*{image_preview}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" th:field="*{city}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" th:field="*{phonenumber}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="tax_code">Tax Code</label>
                <input type="text" id="tax_code" th:field="*{tax_code}" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Shop</button>
            </div>
        </form>
    </div>
</body>
</html>
